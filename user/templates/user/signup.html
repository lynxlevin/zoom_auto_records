{% extends 'audio/base.html' %}
{% block content %}
<div>
    <form action="">
        {% csrf_token %}
        <label>
            メールアドレス
            <input type="email" name="email">
        </label>
        <label>
            パスワード
            <input type="password" name="password">
        </label>
        <label>
            パスワード（確認用）
            <input type="password" name="password_confirmation">
        </label>
        <input type="submit" value="sign up">
    </form>
</div>
{% endblock %}
